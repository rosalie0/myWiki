{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <!-- Version using html relative links would have a tag like this:
                    <a href="/wiki/{{entry}}">
                -->
                 <a href="{% url 'getEntry' entry %}">
                    {{ entry }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
